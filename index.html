<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screening Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(180deg, #f0f9ff, #ffffff);
        color: #0d1b2a;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #003366;
        margin-bottom: 20px;
      }
      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }
      .card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        padding: 20px;
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: scale(1.03);
      }
      .title {
        font-size: 1.1em;
        color: #444;
      }
      .value {
        font-size: 2em;
        font-weight: bold;
        color: #0077b6;
        margin-top: 10px;
      }
      #pieContainer {
        max-width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ©º Saringan Kesihatan Paru Paru Kebangsaan 2025-2030</h1>

    <div class="dashboard">
      <div class="card">
        <div class="title">Jumlah Pesakit Disaring</div>
        <div id="jumlahPesakit" class="value">-</div>
      </div>
      <div class="card">
        <div class="title">Risiko Tinggi</div>
        <div id="risikoTinggi" class="value">-</div>
      </div>
      <div class="card">
        <div class="title">Abnormal AI CXR Finding</div>
        <div id="abnormalCXR" class="value">-</div>
      </div>
    </div>

    <div id="pieContainer">
      <canvas id="bergejalaChart"></canvas>
    </div>

    <script>
      async function loadData() {
        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbx579jnSJb5An81wWGP0plje9L5vznWiKjj5U1NgSjIZsNde6otWLV_FVsU0XSMWvPQ/exec");
          const data = await response.json();
          renderDashboard(data);
        } catch (err) {
          console.error("Error fetching data:", err);
        }
      }

      function renderDashboard(data) {
        document.getElementById("jumlahPesakit").textContent = data.jumlahPesakit;
        document.getElementById("risikoTinggi").textContent = data.risikoTinggi;
        document.getElementById("abnormalCXR").textContent = data.abnormalCXR;

        const ctx = document.getElementById("bergejalaChart").getContext("2d");
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Symptomatic', 'Asymptomatic'],
            datasets: [{
              data: [data.symptomatic, data.asymptomatic],
              backgroundColor: ['#e63946', '#48cae4']
            }]
          },
          options: {
            plugins: {
              legend: { position: 'bottom' },
              title: { display: true, text: 'Bergejala Distribution' }
            }
          }
        });
      }

      loadData();
    </script>
  </body>
</html>
